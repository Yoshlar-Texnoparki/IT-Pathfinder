{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="video-background-container">
    <video autoplay muted loop playsinline id="bgVideo" class="bg-video">
        <source src="{% static 'core/videos/texnopark.mp4' %}" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
</div>

<div class="hero-section animate-fade-in">
    <div class="hero-content-card">
        <h1 class="hero-title">Yoshlar Texnoparki</h1>
        <p class="hero-subtitle">
            Andijon Yoshlar Texnoparki â€” bu faqat bino emas, bu sening IT olamidagi ilk qadaming. Testdan o't va o'z yo'nalishingni top!
        </p>
        <br>
        <br>
        <br>
        <div class="hero-actions">
            <a href="{% url 'register' %}" class="btn-hero pulse">Start Assessment</a>
        </div>
    </div>
</div>

<style>
    .video-background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    .bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(15, 12, 41, 0.7) 0%, rgba(15, 12, 41, 0.9) 100%);
        z-index: -1;
    }

    .hero-section {
        text-align: center;
        padding: 40px 20px;
        min-height: 80vh;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
    }

    .hero-content-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 40px;
        padding: 60px 40px;
        backdrop-filter: blur(15px);
        margin-bottom: 50px;
        max-width: 900px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .hero-title {
        font-size: 4.5rem;
        font-weight: 800;
        margin-bottom: 25px;
        color: #6C63FF;
        letter-spacing: -1px;
        line-height: 1.1;
    }

    .hero-subtitle {
        font-size: 1.4rem;
        color: rgba(255, 255, 255, 0.7);
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .feature-grid {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-bottom: 60px;
    }

    .feature-card {
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        width: 200px;
        backdrop-filter: blur(10px);
        transition: transform 0.3s, background 0.3s;
    }

    .feature-card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    .feature-card h3 {
        font-size: 1.3rem;
        margin-bottom: 10px;
    }

    .feature-card.frontend h3 { color: #6C63FF; }
    .feature-card.backend h3 { color: #FF6584; }
    .feature-card.design h3 { color: #4ECDC4; }

    .feature-card p {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.6);
    }

    .btn-hero {
        display: inline-block;
        padding: 18px 60px;
        background: linear-gradient(135deg, #6C63FF 0%, #3F37C9 100%);
        border-radius: 16px;
        color: #fff;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: 700;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
    }

    .btn-hero:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(108, 99, 255, 0.6);
    }

    .pulse {
        animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0px rgba(108, 99, 255, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(108, 99, 255, 0); }
        100% { box-shadow: 0 0 0 0px rgba(108, 99, 255, 0); }
    }

    @media (max-width: 768px) {
        .hero-title { font-size: 3rem; }
        .hero-subtitle { font-size: 1.1rem; }
        .feature-card { width: 100%; max-width: 300px; }
    }
</style>
{% endblock %}
